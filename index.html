<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Readings - HASS Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Real-time PSI Readings</h1>
    <table id="psi-table">
        <thead>
            <tr>
                <th>Region</th>
                <th>O3 Sub Index</th>
                <th>PM10 24h</th>
                <th>PM10 Sub Index</th>
                <th>CO Sub Index</th>
                <th>PM2.5 24h</th>
                <th>PM2.5 Sub Index</th>
                <th>SO2 Sub Index</th>
                <th>CO 8h Max</th>
                <th>NO2 1h Max</th>
                <th>SO2 24h</th>
                <th>O3 8h Max</th>
                <th>PSI 24h</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchPSIData() {
            const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
            const data = await response.json();
            const readings = data.items[0].readings;
            const regions = Object.keys(data.region_metadata);

            const tbody = document.querySelector('#psi-table tbody');
            tbody.innerHTML = ''; // Clear table

            regions.forEach(region => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.region_metadata[region].name}</td>
                    <td>${readings.o3_sub_index[region]}</td>
                    <td>${readings.pm10_twenty_four_hourly[region]}</td>
                    <td>${readings.pm10_sub_index[region]}</td>
                    <td>${readings.co_sub_index[region]}</td>
                    <td>${readings.pm25_twenty_four_hourly[region]}</td>
                    <td>${readings.pm25_sub_index[region]}</td>
                    <td>${readings.so2_sub_index[region]}</td>
                    <td>${readings.co_eight_hour_max[region]}</td>
                    <td>${readings.no2_one_hour_max[region]}</td>
                    <td>${readings.so2_twenty_four_hourly[region]}</td>
                    <td>${readings.o3_eight_hour_max[region]}</td>
                    <td>${readings.psi_twenty_four_hourly[region]}</td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchPSIData();
    </script>
</body>
</html>
