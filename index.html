<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Readings - HASS Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Real-time Singapore Pollutant Standards Index (PSI)</h1>
    <h3><a href="https://data.gov.sg/">data.gov.sg</a></h3>
     <!-- test -->
       
    <br>

    <table id="psi-table">
        <thead>
            <tr>
                <th>Region</th>
                <th>O3 Sub Index</th>
                <th>PM10 24h</th>
                <th>PM10 Sub Index</th>
                <th>CO Sub Index</th>
                <th>PM2.5 24h</th>
                <th>PM2.5 Sub Index</th>
                <th>SO2 Sub Index</th>
                <th>CO 8h Max</th>
                <th>NO2 1h Max</th>
                <th>SO2 24h</th>
                <th>O3 8h Max</th>
                <th>PSI 24h</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchPSIData() {
        try {
            const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
            const data = await response.json();
            console.log('API Data:', data); // Debugging line

            const readings = data.items[0].readings;
            const regionMetadata = data.region_metadata;

            const tbody = document.querySelector('#psi-table tbody');
            tbody.innerHTML = ''; // Clear table

            regionMetadata.forEach(region => {
                const regionName = region.name;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${regionName}</td>
                    <td>${readings.o3_sub_index[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.pm10_twenty_four_hourly[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.pm10_sub_index[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.co_sub_index[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.pm25_twenty_four_hourly[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.pm25_sub_index[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.so2_sub_index[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.co_eight_hour_max[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.no2_one_hour_max[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.so2_twenty_four_hourly[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.o3_eight_hour_max[regionName.toLowerCase()] || 'N/A'}</td>
                    <td>${readings.psi_twenty_four_hourly[regionName.toLowerCase()] || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching or processing data:', error);
        }
    }

    fetchPSIData();

</script>
</body>
</html>
